<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Indian Recipe Finder</title>
</head>
<body>
  <div class="container">
    <h1>🍛 Indian Recipe Finder</h1>
    <p>Enter ingredients you have and discover Indian recipes!</p>

    <form>
      <input type="text" id="search" placeholder="Enter ingredients (comma separated)...">
      <button type="submit" class="btn">Search</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
